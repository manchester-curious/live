<div class="media-object">
  <div class="media-object-section">
    <div class="thumbnail">
      <img width="300px" src="images/partners/{{input.imageUrl}}">
    </div>
  </div>
  <div class="media-object-section">
    <h5><a href="{{{input.link}}}" class="tracking" data-evt-cat="partner-link" data-evt-action="{{input.tracking}}" data-evt-value="{{page.id}}">{{{input.name}}}</a></h5>
    <p>{{{input.text}}}</p>
  </div>
</div>
