<div class="partners-container">
	<div class="partners-logo">
		<img class="thumbnail" src="images/partners/{{include.imageUrl}}">
    </div>
	<div class="partners-text">
		<h5><a href="{{include.link}}" class="tracking" data-evt-cat="partner-link" data-evt-action="{{include.tracking}}" data-evt-value="{{page.id}}">{{include.name}}</a></h5>
		<p>{{include.text}}</p>
	</div>
</div>
