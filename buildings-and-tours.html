---
title: Buildings &amp; Tours
layout: default
id: buildings-and-tours
promos:
- get-involved.html
- event-planner.html
- programme.html
banner-style: news
---
{% include page-heading.html %}
        <div class="container">
            <div class="tour-type-container">
                <ul class="tour-icons">
                  <li><div class="tour-type buildingtour"></div><br>Building Tour</li>
                  <li><div class="tour-type walkingtour"></div><br>Walking Tour</li>
                </ul>
            </div>
            <div class="table-container">
                <div id="tours-placeholder">
                    Loading toursâ€¦
                </div>
                {% raw %}
                <script id="tour-template" type="text/x-handlebars-template">
                    <p>Even more buildings and tours to be announced soon!</p>
                    <table class="tours">
                        <thead>
                        <tr>
                            <th width="373">Event</th>
                            <th width="374">Venue</th>
                            <th width="40">&nbsp;</th>
                            <th width="120">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody id="tours">
                        {{#each tours}}
                            <tr>
                                <td valign="top"><span>Event:</span> {{ title.rendered }}</td>
                                <td valign="top"><span>Venue:</span> {{ address }} </td>
                                <td valign="top"><div class="tour-mobile"><span>Tour type:</span> {{ event_type }} </div><div class="tour-type {{toCssClass event_type}}"></div></td>
                                <td valign="top"><a href="tour-details.html?tour={{slug}}" class="button button-expanded">More</a></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </script>
                {% endraw %}
                <script type="application/javascript">
                    getAllTours().then(function(tours) {
                        var template = Handlebars.compile(document.getElementById('tour-template').innerHTML)
                        document.getElementById('tours-placeholder').innerHTML = template({'tours': _.sortBy(tours, function(t) { return t.title.rendered; })});
                    });
                </script>
            </div>  <!--/.table-container-->
        </div> <!--/.container-->
